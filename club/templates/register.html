{%load static%}
<link rel="stylesheet" href="{% static 'club/f2.css' %}"> 
<link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}">
<body>
    
  <form action=" {% url 'register'%} " method="post">
  {%csrf_token%}
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create a User.</p>
      <hr>
      <label for="USN"><b>Enter USN</b></label>
      <input type="text" placeholder="Enter USN" name="usn" id="usn" required>

      <label for="name"><b>Enter your Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" id="name" required>
  
      <label for="name"><b>Enter your Club ID</b></label>
      <input type="text" placeholder="Enter ID" name="clubid" id="clubid" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
      <hr>

    </div>
    <div>
      <button type="submit" class="registerbtn">Register</button>
    </div>
  </form>

    <div class="container signin">
      <p>Already have an account? <a href="{% url 'login_page' %}">Sign in</a>.</p>
    </div>
</body>
